           |
           docker images
           docker run --name mine -d -p 3000:3000 \
            -e  MONGO_URI=$MONGO_URI \
            -e  MONGO_USERNAME=$MONGO_USERNAME \
            -e  MONGO_PASSWORD=$MONGO_PASSWORD  \
            ${{ vars.DOCKUSR }}/solar:990
           echo test
           docker ps -a
           docker inspect mine | grep IP
           echo finish
           echo done
